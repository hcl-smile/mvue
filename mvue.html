<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my vue</title>
  </head>
  <body>
    <div id="root">
      <div>{{counter}}</div>
      <div m-text="counter"></div>
      <div m-html="richText"></div>
      <div @click="handleClick">点击事件</div>

      <div>
        <input id="inp" type="text" m-model="value" placeholder="输入框" />
        <div>{{value}}</div>
      </div>

      <div @click="handleToggle">点击切换显示节点</div>
      <div m-if="visible">隐藏/显示节点</div>
    </div>
    <script src="./mvue.js"></script>
    <script>
      const app = new Vue({
        el: "#root",
        data: {
          counter: 1,
          richText: 'hello <span style="color: red">world</span>',
          value: 0,
          visible: false,
        },
        methods: {
          handleClick() {
            this.counter++;
          },
          handleToggle() {
            this.visible = !this.visible;
          },
        },
      });
    </script>
  </body>
</html>
